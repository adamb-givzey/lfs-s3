name: Make build on release

on:
  release: 
    types: [published]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            asset: lfs-s3-linux          # Linux binary
          - os: macos-latest
            asset: lfs-s3-mac           # macOS binary
          - os: windows-latest
            asset: lfs-s3-windows.exe        # Windows binary
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'
    - name: Tidy mod
      run: go mod tidy
    - name: Build
      run: go build -v
    # - name: Archive build
    #   uses: actions/upload-artifact@v4
